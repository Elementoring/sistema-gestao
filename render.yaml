databases:
  - name: cred-management-db
    plan: free

services:
  - type: web
    name: cred-management-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run db:setup && npm run db:migrate && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cred-management-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_FULL_NAME
        value: Administrador
      - key: ALLOWED_ORIGINS
        value: https://cred-management-frontend.onrender.com,http://localhost:5173,http://127.0.0.1:5173
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  - type: web
    name: cred-management-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: VITE_API_URL
        value: https://cred-management-backend.onrender.com
      - key: VITE_API_URL
        value: https://cred-management-backend.onrender.com
