databases:
  - name: cred-management-db
    plan: free

services:
  - type: web
    name: cred-management-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run db:setup && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cred-management-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_FULL_NAME
        value: Administrador
      - key: ALLOWED_ORIGINS
        value: https://cred-management-frontend.onrender.com

  - type: web
    name: cred-management-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: VITE_API_URL
        value: https://cred-management-backend.onrender.com
