services:
  # PostgreSQL Database
  - type: pserv
    name: cred-management-db
    plan: free
    databaseName: cred_management
    databaseUser: cred_admin

  # Backend API (Node.js + Express)
  - type: web
    name: cred-management-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cred-management-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        value: admin123
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_FULL_NAME
        value: Administrador
      - key: ALLOWED_ORIGINS
        sync: false

  # Frontend (React + Vite)
  - type: web
    name: cred-management-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
